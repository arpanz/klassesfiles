<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KampusVibes DB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="branding">
            <h1>KampusVibes DB</h1>
            <p class="subtitle">Klasses files</p>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search files..." autocomplete="off">
            </div>
            <div id="fileList" class="file-list">
                <!-- File items will be injected here -->
            </div>
        </div>
        <main class="main-content">
            <div id="viewerHeader" class="viewer-header" style="display: none;">
                <span class="current-file-title" id="currentFileName"></span>
                <button onclick="downloadCurrentFile()" class="btn-icon" title="Download">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                </button>
            </div>
            <div id="contentArea">
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>
                    <p>Select a file to view its content</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
